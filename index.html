<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUCKOFF</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #7fff7f; /* Verde claro */
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: #7fff7f; /* Verde claro */
            font-size: 48px;
            animation: shake 2s infinite alternate;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.8); /* Mais brilho */
        }

        @keyframes shake {
            from { transform: translateX(-5px); }
            to { transform: translateX(5px); }
        }

        #glitch {
            animation: glitch-animation 1s linear infinite;
        }

        @keyframes glitch-animation {
            0% {
                transform: translate(0);
                opacity: 1;
            }
            5% {
                transform: translate(-2px, -2px);
                opacity: 0.85;
            }
            10% {
                transform: translate(2px, -2px);
                opacity: 0.9;
            }
            15% {
                transform: translate(0, 2px);
                opacity: 0.95;
            }
            20% {
                transform: translate(-2px, 2px);
                opacity: 1;
            }
            25% {
                transform: translate(2px, 2px);
                opacity: 0.85;
            }
            30% {
                transform: translate(-2px, 0);
                opacity: 0.9;
            }
            35% {
                transform: translate(2px, -2px);
                opacity: 0.95;
            }
            40% {
                transform: translate(-2px, 2px);
                opacity: 1;
            }
            45% {
                transform: translate(2px, 2px);
                opacity: 0.85;
            }
            50% {
                transform: translate(-2px, -2px);
                opacity: 0.9;
            }
            55% {
                transform: translate(2px, 0);
                opacity: 0.95;
            }
            60% {
                transform: translate(0, 2px);
                opacity: 1;
            }
            65% {
                transform: translate(-2px, -2px);
                opacity: 0.85;
            }
            70% {
                transform: translate(2px, -2px);
                opacity: 0.9;
            }
            75% {
                transform: translate(-2px, 2px);
                opacity: 0.95;
            }
            80% {
                transform: translate(2px, 2px);
                opacity: 1;
            }
            85% {
                transform: translate(-2px, 0);
                opacity: 0.85;
            }
            90% {
                transform: translate(2px, -2px);
                opacity: 0.9;
            }
            95% {
                transform: translate(-2px, 2px);
                opacity: 0.95;
            }
            100% {
                transform: translate(0);
                opacity: 1;
            }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: transparent;
            color: #7fff7f; /* Verde claro */
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(0, 255, 0, 0.1);
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.gif');
            background-size: cover;
            filter: blur(10px);
        }

        .container p {
            position: relative;
            z-index: 1; /* Ensures it's above the background */
        }
    </style>
</head>
<body onclick="startGame()">
    <div class="background"></div>
    <div class="container">
        <h1 id="glitch">HACCKoff</h1>
        <p>vamos invadir?</p>
    </div>

    <script>
        function startGame() {
            window.open("terminal.html", "_self");
            window.opem("deepweb.html", "_self");
        }
    </script>
</body>
</html>
